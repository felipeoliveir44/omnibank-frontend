<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/">
      <mat-icon><span class="material-symbols-outlined">
        home
        </span></mat-icon>
      <span>Inicio</span>
    </button>
    <button mat-menu-item routerLink="/relatorios">
      <mat-icon><span class="material-symbols-outlined">
          receipt_long
          </span></mat-icon>
      <span>Relatórios</span>
    </button>
    <button mat-menu-item routerLink="/cadastrocliente">
      <mat-icon><span class="material-symbols-outlined">
        person
        </span></mat-icon>
      <span>Clientes</span>
    </button>
    <button mat-menu-item routerLink="/cadastrocompra">
      <mat-icon><span class="material-symbols-outlined">
        shopping_cart
        </span></mat-icon>
      <span>Compras</span>
    </button>
    <button mat-menu-item routerLink="/cadastrocartao">
      <mat-icon><span class="material-symbols-outlined">
        credit_card
        </span></mat-icon>
      <span>Cartões</span>
    </button>
  </mat-menu>
  <span><img src="\assets\imagenstcc\omnib.png" alt="" id="imgLogo"></span>
  <span class="example-spacer"></span>
</mat-toolbar>
