<div class="container">
  <h2>Realizar Compra</h2>

  <div class="form-group">
    <label for="cliente">Cliente:</label>
    <select id="cliente" class="form-control">
      <option value="">Selecione um cliente</option>
      <option value="cliente1">Cliente 1</option>
      <option value="cliente2">Cliente 2</option>
    </select>
  </div>

  <div class="form-group">
    <label for="cartao">Cart達o:</label>
    <select id="cartao" class="form-control">
      <option value="">Selecione um cart達o</option>
      <option value="cartao1">Cart達o 1</option>
      <option value="cartao2">Cart達o 2</option>
    </select>
  </div>

  <div class="form-group">
    <label for="valor">Valor:</label>

  </div>

  <div class="form-group">
    <label for="estabelecimento">Estabelecimento:</label>
    <input type="text" id="estabelecimento" class="form-control" placeholder="Digite o nome do estabelecimento">
  </div>

  <button mat-flat-button color="primary">Realizar a compra</button>
  <button mat-flat-button>Cancelar</button>
</div>
