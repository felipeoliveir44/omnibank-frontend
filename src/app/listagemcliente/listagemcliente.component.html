

<div class="container">
    <h1>Lista de Clientes</h1>
    <mat-list *ngFor="let cliente of cliente">
        <mat-list-item class="lista">Nome do cliente: {{ cliente.nome  }}</mat-list-item>
        <mat-list-item class="lista">CPF: {{ cliente.cpf }}</mat-list-item>
        <mat-list-item class="lista">Telefone: {{ cliente.telefone }}</mat-list-item>
        <mat-list-item class="lista">Email: {{ cliente.email }}</mat-list-item>
    </mat-list>
    <button class="botao-cadastrar" mat-raised-button color="primary" routerLink="/cadastrocliente">Cadastrar novo cliente</button>
