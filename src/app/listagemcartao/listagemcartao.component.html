

<div class="container">
  <div class="header">
  <h2>Lista de cartões</h2>
  <button mat-raised-button color="primary" routerLink="/cadastrocartao">Cadastrar novo cartão</button>
</div>
  
  <div class="pesquisa">
    <mat-label>Pesquisar</mat-label>
      <input matInput placeholder="Digite o número do cartão" type="number">
      <input matInput placeholder="Digite o CPF do cliente" type="number">
      <button mat-raised-button color="primary" class="botoes-acoes">Pesquisar</button>
      
  </div>
  <mat-list *ngFor="let cartao of cartoes">
      <mat-list-item class="lista">Número: {{ cartao.numeroCartao}} </mat-list-item>
      <mat-list-item class="lista">Cliente: {{ cartao.nomeCliente }}</mat-list-item>
      <mat-list-item class="lista">Limite: {{ cartao.limiteCartao }}</mat-list-item>
      <mat-list-item class="lista">Validade: {{ cartao.dataValidade }} </mat-list-item>
    <div class="buttons">
        <button mat-raised-button color="primary" routerLink="/alterarlimitecartao" class="botoes-acoes">Alterar limite</button>
        <button mat-raised-button color="primary" routerLink="/cadastrocliente" class="botoes-acoes">Ver fatura</button>
        <button mat-raised-button color="warn" routerLink="/cadastrocliente" class="botoes-acoes" *ngIf="cartao.status == true">Desativar</button>
        <button mat-raised-button color="primary" routerLink="/cadastrocliente" class="botoes-acoes" *ngIf="cartao.status == false">Ativar</button>
    </div>
  </mat-list>
  
  

</div>
